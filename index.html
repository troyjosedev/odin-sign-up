<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project || Sign Upt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main">

 <section class="main__img" >
    <img class="main__background" src="./img/odin-background.avif" alt="">
 <div class="main__figure">
    <img class="main__logo"  src="./img/odin-lined.png" alt="">
    <h1>ODIN</h1>
 </div>
 </section>
 <section class="main__content">
<p class="main__para">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
<p>You <em class="em">know</em>you want to.</p>
<form action="#" method="post" class="form">
<fieldset>
    <legend class="legend">Let's do this</legend>
    <div class="input-group">
    <div>
        <label for="first-name">First Name <span>*</span></label>
        <input type="text" id="first-name" name="first-name" required>
    </div>
    <div>
        <label for="last-name">Last Name <span>*</span></label>
        <input type="text" id="last-name" name="last-name" required>
    </div>
    </div>
    <div class="input-group">
    <div>
        <label for="email">Email <span>*</span></label>
        <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
    </div>
    <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]*" inputmode="numeric">
    </div>
    </div>
    <div class="input-group">
    <div>
        <label for="password">Password <span>*</span></label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="confirm-password">Confirm Password <span>*</span></label>
        <input type="password" id="confirm-password" name="confirm-password" required>
    </div>
    </div>
    <div class="create">      
    <button type="button">Create Account</button>
    <p>Already have an account? <a href="#">Log in</a></p>
    </div> 
   </fieldset>
    </form>
    
  </section>
</main>
</body>
</html>
